<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">Krzysztof Teska</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%', backgroundColor: playerHealthBarColor}">

                        <template v-if=isGameOn>
                            {{playerHealth}}
                        </template>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">Arek Polak</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                     :style="{width: monsterHealth + '%',backgroundColor:monsterHealthBarColor }">
                        <template v-if=isGameOn>
                            {{monsterHealth}}
                        </template>

                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!isGameOn">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="playerAttack">ATTACK</button>
                <button id="special-attack" @click=playerSpecialAttack>SPECIAL ATTACK</button>
                <button id="heal" @click="playerHeal">HEAL</button>
                <button id="give-up" @click=stopGame>GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="turn in turns" :class="{'player-turn': turn.isPlayer, 'monster-turn':!turn.isPlayer }">
                        {{turn.text}}

                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
